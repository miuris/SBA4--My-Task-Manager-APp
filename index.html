<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <h1>Slay Tasks App</h1>
    <br>
    <div class="container">
        <input type="text" id="inputTask" placeholder="Enter your task here..">
        <button type="button" class="btn btn-primary m-1" id="addTaskBtn">Add Task</button>
        <button class="btn btn-primary m-1" id="loadBtn">Load Tasks</button>
    </div>
    <br>
    <div class="userList text-center">
        <h2>To-Do Task List</h2>
    </div>
    <br>

    <ul class="text-center" id="taskOutput"></ul>







    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
